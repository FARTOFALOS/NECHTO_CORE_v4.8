name: LLM Rails Integrity

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test-llm-rails:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run LLM rails tests
      run: |
        pytest tests/test_llm_rails.py -v

    - name: Validate LLM_ROUTE.json
      run: |
        python -c "import json; json.load(open('LLM_ROUTE.json'))"
