name: LLM Rails

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-llm-rails:
    name: Run LLM rails tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Run LLM rails tests
        run: pytest -q tests/test_llm_rails.py
